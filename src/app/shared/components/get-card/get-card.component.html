<div *ngFor="let info of data" class="card">
    <h3 class="title">{{info.title}}</h3>
    <img class="img" src={{info.photoFile}} alt="Image" />
    <div class="genresAndReleaseDateDiv">
        <div class="genres">
            <span *ngFor="let genre of info.genres" class="genre">{{genre}}</span>
        </div>
        <div class="releaseDateDiv">
            <span>Release Date: </span>
            <span class="releaseDate">{{info.releaseDate}}</span>
        </div>
    </div>
    <p class="descriptionSpan">{{info.description}}</p>
    
    <button name="deleteButton" class="deleteButton" (click)="onDeleteCard(info.id)">Delete</button> 
</div>
